# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Authenticate with Fly.io
        run: |
          if [ -z "${{ secrets.FLY_API_TOKEN }}" ]; then
            echo "‚ùå FLY_API_TOKEN secret is not set"
            echo "Please add FLY_API_TOKEN to your repository secrets"
            exit 1
          fi
          echo "‚úÖ FLY_API_TOKEN is set"
      
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Verify deployment
        run: |
          echo "‚úÖ Deployment completed successfully"
          echo "üåê Your app is available at: https://btc-watchdog.fly.dev"
